<!DOCTYPE html>
<html lang="zh-tw">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11F燈箱</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container-fluid py-5">
      <div class="row">
        <div class="col-md-2 verticle-text px-3">
          <h1 class="font-bold">
            FOX <br />
            EVERYWHERE
          </h1>
        </div>
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-4 col-sm-6">
              <div class="box-image-wrapper">
                <a
                  href="#"
                  data-num="1"
                  data-bs-toggle="modal"
                  data-bs-target="#lightboxModal"
                  ><img
                    src="https://images.unsplash.com/photo-1540428562593-4d82f4083688?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw0NTE5NjQyfHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60"
                    alt=""
                    class="w-100 box-image"
                /></a>
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="box-image-wrapper">
                <a
                  href="#"
                  data-num="2"
                  data-bs-toggle="modal"
                  data-bs-target="#lightboxModal"
                >
                  <img
                    src="https://images.unsplash.com/photo-1522162363424-d29ded2ad958?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NXw0NTE5NjQyfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt=""
                    class="w-100 box-image"
                /></a>
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="box-image-wrapper">
                <a
                  href="#"
                  data-num="3"
                  data-bs-toggle="modal"
                  data-bs-target="#lightboxModal"
                >
                  <img
                    src="https://images.unsplash.com/photo-1540153448870-af780343526e?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8Nnw0NTE5NjQyfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt=""
                    class="w-100 box-image"
                /></a>
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="box-image-wrapper">
                <a
                  href="#"
                  data-num="4"
                  data-bs-toggle="modal"
                  data-bs-target="#lightboxModal"
                >
                  <img
                    src="https://images.unsplash.com/photo-1500479694472-551d1fb6258d?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8N3w0NTE5NjQyfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt=""
                    class="w-100 box-image"
                /></a>
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="box-image-wrapper">
                <a
                  data-num="5"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#lightboxModal"
                >
                  <img
                    src="https://images.unsplash.com/photo-1517837543704-3617ae61a835?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NHw0NTE5NjQyfHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60"
                    alt=""
                    class="w-100 box-image"
                /></a>
              </div>
            </div>
            <div class="col-md-4 col-sm-6">
              <div class="box-image-wrapper">
                <a
                  href="#"
                  data-num="6"
                  data-bs-toggle="modal"
                  data-bs-target="#lightboxModal"
                >
                  <img
                    src="https://images.unsplash.com/photo-1551725301-5183dc1dbb83?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt=""
                    class="w-100 box-image"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="lightboxModal"
      tabindex="-1"
      aria-labelledby="lightboxModalLabel"
      aria-hidden="true"
    >
      <div class="d-flex flex-sm-nowrap flex-wrap">
        <div class="order-2 order-sm-1">
          <div class="d-flex flex-column justify-content-between ps-5 h-100">
            <span class="num-title"
              ><span class="num-title-strong font-bold"></span>/<span
                class="num-title-total font-light"
              ></span
            ></span>
            <div class="quote-box">
              <p class="font-bold">
                Have you ever seen <br />
                the cute fox before?
              </p>
              <p class="font-light"><i>—Erik Mclean</i></p>
            </div>
          </div>
        </div>
        <div
          class="modal-dialog modal-lg modal-right w-100 h-100 order-1 order-sm-2"
        >
          <!-- order-1 order-md-2 -->
          <div class="modal-content">
            <div class="modal-body clearfix">
              <button
                type="button"
                class="btn-close float-end btn-image"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
              <div
                id="carouselControls"
                class="carousel carousel-fade"
                data-bs-ride="carousel"
                data-bs-touch="false"
                data-bs-interval="false"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://images.unsplash.com/photo-1540428562593-4d82f4083688?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MXw0NTE5NjQyfHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60"
                      class="d-block w-100"
                      alt="fox"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://images.unsplash.com/photo-1522162363424-d29ded2ad958?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NXw0NTE5NjQyfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                      class="d-block w-100 modal-img"
                      alt="fox"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://images.unsplash.com/photo-1540153448870-af780343526e?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8Nnw0NTE5NjQyfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                      class="d-block w-100 modal-img"
                      alt="fox"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://images.unsplash.com/photo-1500479694472-551d1fb6258d?ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8N3w0NTE5NjQyfHxlbnwwfHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                      class="d-block w-100 modal-img"
                      alt="fox"
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                    src=https://images.unsplash.com/photo-1517837543704-3617ae61a835?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8NHw0NTE5NjQyfHxlbnwwfHx8&auto=format&fit=crop&w=500&q=60"
                    class="d-block w-100 img-fluid modal-img" alt="fox" />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://images.unsplash.com/photo-1551725301-5183dc1dbb83?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                      class="d-block w-100 modal-img"
                      alt="fox"
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselControls"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselControls"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="all.js"></script>
  </body>
</html>
